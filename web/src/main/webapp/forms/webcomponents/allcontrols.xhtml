    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance id="i-default">
                    <data xmlns="">
                        <input1>instValue1</input1>
                        <input2></input2>
                        <input3></input3>
                        <input4></input4>
                        <input5></input5>
                        <input6></input6>
                        <input7></input7>
                    </data>
                </xf:instance>
                <xf:bind id="C1" ref="input1"></xf:bind>
                <xf:bind id="C2" ref="input2" type="integer"></xf:bind>
                <xf:bind id="C3" ref="input3" type="decimal"></xf:bind>
                <xf:bind id="C4" ref="input4" type="float"></xf:bind>
                <xf:bind id="C5" ref="input5" type="date"></xf:bind>
                <xf:bind id="C6" ref="input6" type="dateTime"></xf:bind>
                <xf:bind id="C7" ref="input7" type="time"></xf:bind>
            </xf:model>
        </div>
        <!-- just here to make sure that foreign extension elements are copied through -->
        <my-extension></my-extension>
        <xf:group id="C8" appearance="minimal">
                        <xf:input id="C9" ref="input1" incremental="true">
                            <xf:label id="C10">label for input1</xf:label>
                            <xf:hint>This is a hint</xf:hint>
                            <!--<xf:alert>This is an alert</xf:alert>-->
                            <!--<xf:help>And here's help</xf:help>-->
                        </xf:input>
                        <xf:trigger>
                            <xf:label>Hit me</xf:label>
                            <xf:message level="ephemeral">got hit</xf:message>
                        </xf:trigger>

                        <xf:input id="C17" ref="input5">

                        </xf:input>
                        <xf:input id="C21" ref="input7">
                            <xf:label id="C22">input7</xf:label>

    </body>
</html>
