<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bf="http://betterform.sourceforge.net/xforms" bf:transform="/betterform/resources/xsl/webcomponents.xsl">
    <head>
        <title>Control Tests</title>
        <!--

        -->
        <xf:model>
            <xf:instance xmlns="">
                <data required="true" relevant="true" valid="true" readonly="false">
                    <input>
                        <value>input value</value>
                        <label>input[1]</label>
                        <alert>Alert for input[1]</alert>
                        <hint>Alert for input[1]</hint>
                        <help>Help for input[1]</help>
                    </input>
                </data>
            </xf:instance>

        </xf:model>
    </head>

    <body class="tundra">

        <h1>Simple Input</h1>

        <xf:group ref="instance()" appearance="full" id="group" class="xfFullGroup">
            <xf:input ref="input[1]/value">
                <xf:label ref="../label"/>
                <xf:alert ref="../alert"/>
                <xf:help ref="../help"/>
                <xf:hint ref="../hint"/>
            </xf:input>
        </xf:group>
    </body>
</html>
