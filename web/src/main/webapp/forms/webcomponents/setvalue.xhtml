    <body>
        <div style="display:none">
            <xf:model>
                <xf:instance id="i-default">
                    <data xmlns="">
                        <input1>instValue1</input1>
                    </data>
                </xf:instance>
            </xf:model>
        </div>
        <xf:group appearance="minimal">
            <xf:input ref="input1" incremental="true">
                <xf:label>label for input1</xf:label>
                <xf:hint>This is a hint</xf:hint>
            </xf:input>
            <xf:trigger>
                <xf:label>Hit me</xf:label>
                <xf:setvalue ref="input1" value="'new value'"/>
            </xf:trigger>
        </xf:group>
    </body>
</html>
