        <style type="text/css">
            xf|input.editField {
                font-weight: bold;
                font-size: 20px;
                width: 500px
            }

            xf|label.sectionLabel {
                font-weight: bold;
                color: white;
                background-color: blue;
            }

            xf|submit {
                font-family: Arial;
                font-size: 20px;
                font-style: bold;
                color: red;
            }

            .section-label {
                font-weight: bold;
                color: white;
                background-color: blue;
            }

            .editField {
                font-weight: bold;
                font-size: 20px;
                width: 500px;
                display:inline-block;
                margin-top:35px;
            }

            #section {
                border: none;
            }

            .URL {
                width: 450px;
            }

            .URL > .value {
                width: 430px;
            }

            #repeatSections input {
                border: none;
                background: white;
                padding-top: 4px;
                padding-left: 2px;
            }

            .repeat-item .
            repeat {
                clear: both;
                /*margin-left: 110px;*/
            }

            .sectionLabel {
                -moz-border-radius-bottomleft: 15px;
                -moz-border-radius-topleft: 15px;
                padding: 4px;
                text-align: right;
                background: #dddddd;
            }

            .repeat-header {
                display: none;
            }

            .xfRepeatItem .xfValue{
                opacity:0.5;
            }

            .xfRepeatIndex {
                background: transparent;
            }

            .xfRepeatIndex .xfValue{
                opacity: 1.0;
            }
            .xfRepeatItem .xfRepeatIndex .xfValue {
                background: transparent;
                opacity:0.5;
            }

            .xfRepeatIndex .xfRepeatItem .xfValue {
                opacity: 0.5;
            }

            .xfRepeatIndex .xfRepeatIndex .xfValue {
                background: lightyellow;
                opacity: 1.0;
                font-weight: bold;
            }

            .bfRepeatIndexMouseOver {
                background: transparent;
            }

            .bfRepeatIndexMouseOver .xfValue {
                background: transparent;
            }

            .caTableCol-1 .xfValue {
                width: 250px;
            }

            .caTableCol-2 .xfValue {
                width: 500px;
                display: block;
            }

            .editField .xfValue {
                font-size: 12pt;
                width:250px;
                padding-top:2px;
            }
            .xfFullRepeat table{margin-top:10px;}
            .caHorizontalTableLabel{display:none;}
        </style>
        <title>Editing Hierarchical Bookmarks In X-Smiles </title>
        <xf:model id="bookmarks">
            <xf:instance src="data/bookmarks.xml"/>
            <xf:submission id="s01" method="post" action="{$contextroot}/jsp/debug-instance.jsp"/>
            <xf:action ev:event="xforms-link-exception">
                <xf:message>Instance loading failed.</xf:message>
            </xf:action>
        </xf:model>
    </head>
    <body>
        <div style="font-size:14pt;">Bookmarks Sample</div>
        <xf:group appearance="bf:horizontalTable">
            <xf:label/>
            <!-- INSERT SECTION BUTTON -->
            <xf:trigger id="insertsectionbutton">
                <xf:label>Insert section</xf:label>
                <xf:insert nodeset="section" at="index('repeatSections')" position="after" ev:event="DOMActivate"/>
            </xf:trigger>
            <!-- DELETE SECTION BUTTON -->
            <xf:trigger id="deletesectionbutton">
                <xf:label>Delete section</xf:label>
                <xf:delete nodeset="section" at="index('repeatSections')" ev:event="DOMActivate"/>
            </xf:trigger>
            <!-- INSERT BOOKMARK BUTTON -->
            <xf:trigger id="insertbutton">
                <xf:label>Insert bookmark</xf:label>
                <xf:insert nodeset="section[index('repeatSections')]/bookmark" at="index('repeatBookmarks')"
                               position="after" ev:event="DOMActivate"/>
            </xf:trigger>
            <!-- DELETE BOOKMARK BUTTON -->
            <xf:trigger id="delete">
                <xf:label>Delete bookmark</xf:label>
                <xf:delete nodeset="section[index('repeatSections')]/bookmark" at="index('repeatBookmarks')"
                               ev:event="DOMActivate"/>
            </xf:trigger>
        </xf:group>

        <xf:output value="index('repeatSections')">
            <xf:label>repeat sections:</xf:label>
        </xf:output>
        <xf:output value="index('repeatBookmarks')">
            <xf:label>repeat bookmarks:</xf:label>
        </xf:output>

        <div xf:repeat-nodeset="section" id="repeatSections">
            <xf:group>
            <xf:input id="section" ref="@name" class="editField">
                <xf:label class="sectionLabel">Section</xf:label>
            </xf:input>
            <!-- BOOKMARK REPEAT START -->
            <xf:repeat nodeset="bookmark" id="repeatBookmarks" appearance="compact">
                <xf:input ref="@name">
                    <xf:label>Bookmark name</xf:label>
                </xf:input>
                <xf:input ref="@href" class="URL">
                    <xf:label>URL</xf:label>
                </xf:input>
                <xf:trigger id="delete">
                    <xf:label>Delete this bookmark</xf:label>
                    <xf:delete nodeset="context()" at="index('repeatBookmarks')"
                                   ev:event="DOMActivate"/>
                </xf:trigger>

            </xf:repeat>
            </xf:group>
        </div>
        <!-- SUBMIT BUTTON -->
        <!--<xf:submit submission="s01">
            <xf:label>Save</xf:label>
            <xf:hint>Click to submit</xf:hint>
        </xf:submit>-->
        <div style="color:red">
            saving is disabled in this sample
        </div>
    </body>
