<element name="xf-select1" xmlns="http://www.w3.org/1999/xhtml">
    <template>
        <label>{xf:label}</label>
        <select size="1" class="xf-control">

            <template select="item">
                <option value="{xf:value}">{xf:label}</option>
            </template>
            <!--<option label="foo">bar</option>-->

            <template select="choices">
                <optgroup>
                    <template select="item">
                        <option value="{xf:value}">{xf:label}</option>
                    </template>
                </optgroup>
            </template>

            <template select="itemset">
                <template select="item">
                    <option value="{xf:value}"></option>
                </template>
            </template>
            <!--<option value="{{items.value}}"><xf-output>{{items.label}}</xf-output></option>-->
        </select>
    </template>
    <script>
        xtag.register('xf-select1', {
            xfElement:this,
            lifecycle:{


                created: function(){
                    console.log("select1 created this: ",this, " id: ", this.id);

                    this.xfElement=this;


                },

                inserted: function(){
                    console.log("select1 inserted");
                },

                removed: function(){
                    console.log("select1 removed");
                },

                attributeChanged: function(){
                    console.log("select1 attributeChanged  ");
                    // fired when attributes are set
                }

            },
            events: {
                'init:delegate(xf-select1)':function(e){
                    console.log("select1 init:delegate(xf-select1) - e: ", e);
                },
                'click:delegate(xf-select1)': function(e){
                    console.log("select1 click:delegate(xf-select1) e: ", e);
                    var msg = jQuery.stringifyJSON({
                        targetId:this.id,
                        eventType:'DOMActivate'
                    });
                    document.querySelector("better-atmosphere").pushMsg(msg);

                }
            },
            accessors: {    },
            methods: { }
        });
    </script>
</element>
