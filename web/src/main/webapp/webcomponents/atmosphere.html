<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atmosphere Chat</title>
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/atmosphere/atmosphere.js" type="text/javascript"></script>
        <script src="bower_components/jquery-atmosphere/jquery.atmosphere.js" type="text/javascript"></script>
        <style>
            * {font-family: tahoma; font-size: 12px; padding: 0px; margin: 0px;}
            p {line-height: 18px;}
            div {width: 500px; margin-left: auto; margin-right: auto;}
            #content {padding: 5px; background: #ddd; border-radius: 5px; border: 1px solid #CCC; margin-top: 10px;}
            #header {padding: 5px; background: #f5deb3; border-radius: 5px; border: 1px solid #CCC; margin-top: 10px;}
            #input {border-radius: 2px; border: 1px solid #ccc; margin-top: 10px; padding: 5px; width: 400px;}
            #status {width: 88px; display: block; float: left; margin-top: 15px;}
        </style>
    </head>
    <body>
        <div id="header"><h3>Atmosphere Chat. Default transport is SSE, fallback is long-polling</h3></div>
        <div id="content"></div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled"/>
        </div>

        <script type="text/javascript">
            $(function () {
                "use strict";

                var content = $('#content');
                var input = $('#input');
                var status = $('#status');
                var myName = false;
                var author = null;
                var logged = false;
                var socket = atmosphere;
                var request = { url: '/betterform/msg',
                    contentType: "application/json",
                    logLevel: 'debug',
                    transport: 'sse',
                    reconnectInterval: 5000,
                    fallbackTransport: 'long-polling'};


                request.onOpen = function (response) {
                    content.html($('<p>', { text: 'Atmosphere connected using ' + response.transport }));
                    input.removeAttr('disabled').focus();
                    status.text('Choose name:');
                };

                request.onReconnect = function (request, response) {
                    content.html($('<p>', { text: 'Connection lost, trying to reconnect. Trying to reconnect ' + request.reconnectInterval}));
                    input.attr('disabled', 'disabled');
                };

                request.onReopen = function (response) {
                    input.removeAttr('disabled').focus();
                    content.html($('<p>', { text: 'Atmosphere re-connected using ' + response.transport }));
                };

                request.onMessage = function (response) {
                    var message = response.responseBody;
                    try {
                        var json = atmosphere.util.parseJSON(message);
                    } catch (e) {
                        console.log('This doesn\'t look like a valid JSON: ', message);
                        return;
                    }

                    input.removeAttr('disabled').focus();
                    if (!logged) {
                        logged = true;
                        status.text(myName + ': ').css('color', 'blue');
                    } else {
                        var me = json.author == author;
                        var date = typeof(json.time) == 'string' ? parseInt(json.time) : json.time;
                        addMessage(json.author, json.text, me ? 'blue' : 'black', new Date(date));
                    }
                };

                request.onClose = function (response) {
                    content.html($('<p>', { text: 'Server closed the connection after a timeout' }));
                    input.attr('disabled', 'disabled');
                };

                request.onError = function (response) {
                    content.html($('<p>', { text: 'Sorry, but there\'s some problem with your '
                            + 'socket or the server is down' }));
                };

                var subSocket = socket.subscribe(request);

                input.keydown(function (e) {
                    if (e.keyCode === 13) {
                        var msg = $(this).val();

                        // First message is always the author's name
                        if (author == null) {
                            author = msg;
                        }

                        subSocket.push(atmosphere.util.stringifyJSON({ author: author, message: msg }));
                        $(this).val('');

                        input.attr('disabled', 'disabled');
                        if (myName === false) {
                            myName = msg;
                        }
                    }
                });

                function addMessage(author, message, color, datetime) {
                    content.append('<p><span style="color:' + color + '">' + author + '</span> @ ' + +(datetime.getHours() < 10 ? '0' + datetime.getHours() : datetime.getHours()) + ':'
                            + (datetime.getMinutes() < 10 ? '0' + datetime.getMinutes() : datetime.getMinutes())
                            + ': ' + message + '</p>');
                }
            });



        </script>
    </body>
</html>
