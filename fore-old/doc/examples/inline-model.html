<?xml version="1.0" encoding="ISO-8859-1"?>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <title>Address example with inline XForms model</title>
       <style type="text/css">
           label{
               color:#a9a9a9;
           }
       </style>
       <!-- model may appear in either head or body -->
        <xf:model id="address">
            <xf:bind ref="firstname" xf:required="true()" />
            <xf:bind ref="lastname" xf:required="true()" />
            <xf:bind ref="zip" xf:required="true()" type="integer"/>
            <xf:instance xmlns="">
                <address>
                    <title>prof dr</title>
                    <firstname>-firstname-</firstname>
                    <lastname>-lastname-</lastname>
                    <company/>
                    <street/>
                    <city/>
                    <zip>123456</zip>
                    <country>germany</country>
                    <phones>
                        <phone>
                            <phonenumber/>
                            <type/>
                        </phone>
                    </phones>
                    <notes/>
                </address>
            </xf:instance>
        </xf:model>

    </head>
    <body>
        <div>
            <h1>Address</h1>

            <form model-src="#address">

                <label for="firstName">First Name</label>
                <input type="text" name="firstname">

                (...)
            </form>
        </div>
    </body>
</html>
