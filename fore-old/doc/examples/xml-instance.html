<!DOCTYPE html>
<html>
    <head>
        <title>Address example with linked XForms model</title>
       <style type="text/css">
           label{
               color:#a9a9a9;
           }
       </style>
    </head>
    <body>
        <div>
            <h1>Address</h1>

            <form>
                <xf-model>

                    <xf-instance id="i-default">
                        <data>
                            <title></title>
                            <firstname></firstname>
                        </data>
                    </xf-instance>

                    <xf-instance>
                        <script type="text/javascript">
                            var iCountries = {
                                countries:[
                                    {country:[
                                        {code:'de', name:'Germany'},
                                        {code:'en', name:'Breat Britain'}

                                    ]}
                                ]
                            };
                        </script>
                    </xf-instance>

                </xf-model>

                <label for="title">Title</label>
                <select id="title" name="title">
                    <option value="dr">Dr</option>
                    <option value="prof">Prof</option>
                    <option value="dipling">Dipl.-Ing.</option>
                </select>

                <label for="firstName">First Name</label>
                <input id="firstName" type="text" name="firstname">

            </form>


        </div>
    </body>
</html>
