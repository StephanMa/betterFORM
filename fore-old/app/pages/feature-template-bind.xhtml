<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bf="http://betterform.sourceforge.net/xforms" xmlns:xf="http://www.w3.org/2002/xforms"
        bf:transform="bfResources/xslt/webcomponents.xsl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registration </title>

        <style>
            fore-processor{
                margin-bottom:50px;
                width:100%;
                padding:20px;
                background: silver;
                display: block;
            }
            fore-processor div{
                width: 100%;
            }

            fore-processor span{
                min-width:100px;
                display: inline-block;
                border:thin solid;
                text-align: center;
            }
            .hint,.alert{
                display: none;
            }
        </style>
        <link rel="import" href="../bfResources/elements/global-deps.html"> </link>
    </head>

    <body>
        <global-deps></global-deps>
        <div id="xforms">
            <div id="xf1" style="display:none">
                <xf:model id="m-registration">
                    <xf:instance id="C1" xmlns="">
                        <data>
                            <firstname>funkyOlMcDonald</firstname>
                        </data>
                    </xf:instance>
                </xf:model>
            </div>
            <template id="registration" bind="{{ data }}">
                <h1>simple input in XForms and HTML syntax</h1>

                <label for="second">second name !!!!</label>
                <input id="second" type="text" name="firstname" value="{{ thevalue }}" />


            </template>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var t = document.getElementById('registration');
                t.model = {
                    data: {
                        thevalue: 'funkyOlMcDonald'
                    }
                };

                // Needed to detect model changes if Object.observe
                // is not available in the JS VM.
                Platform.performMicrotaskCheckpoint();
            });
        </script>
        <script src="//localhost:35729/livereload.js?snipver=1"></script>
    </body>
</html>
