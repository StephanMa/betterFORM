<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bf="http://betterform.sourceforge.net/xforms"
      bf:transform="/betterform/resources/xslt/webcomponents.xsl">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <title></title>
        <meta name="description" content=""></meta>
        <meta name="viewport" content="width=device-width"></meta>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css"></link>
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- Place your HTML imports here -->
        <link rel="import" href="elements/fore-processor.html"></link>

    </head>
    <body>

        <fore-processor>

            <!--
            The processor is here used to host the xforms model(s). This is of course by no means necessary but
            might be a convenient place to put them.

            Questions:
            - use shadowDom to hide the model from rest of document can be attractive?
            - even complete forms might be web components and have the xforms as template?
            -->
            <xf:model id="model-1">
                <xf:instance id="i-default">
                    <data xmlns="">
                        <name>nobody</name>
                        <name>somebody</name>
                    </data>
                </xf:instance>

                <xf:bind id="foo" required="true()" match="#name"/>

                <xf:submission id="xf-submit" method="post" resource="someUrl" replace="none"/>
            </xf:model>
        </fore-processor>



        <div class="container">
            <div class="herodsdasdasdsa-unit">
                <h1>'Allo, 'Allo!</h1>
                <p>You now have</p>
                <ul>
                    <li>HTML5 Boilerplate</li>
                    <li>Polymer</li>
                </ul>
                <p>installed.</p>
                <h3>Enjoy coding! - Yeoman</h3>
            </div>
        </div>


      <script>
        document.addEventListener('WebComponentsReady', function() {
            // Perform some behaviour
        });
      </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/polymer/polymer.min.js"></script>
        <!-- endbuild -->
</body>
</html>
