<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bf="http://betterform.sourceforge.net/xforms" xmlns:xf="http://www.w3.org/2002/xforms"
        bf:transform="bfResources/xslt/webcomponents.xsl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registration </title>

        <style>
            fore-processor{
                margin-bottom:50px;
                width:100%;
                padding:20px;
                background: silver;
                display: block;
            }
            fore-processor div{
                width: 100%;
            }

            fore-processor span{
                min-width:100px;
                display: inline-block;
                border:thin solid;
                text-align: center;
            }
            .hint,.alert{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="xforms">
            <div id="xf1" style="display:none">
                <xf:model id="m-registration">
                    <xf:instance id="C1" xmlns="">
                        <data>
                            <item>1</item>
                            <item>2</item>
                            <item>3</item>
                            <item>4</item>
                            <item>5</item>
                        </data>
                    </xf:instance>
                </xf:model>
            </div>
            <div id="registration">

                <!--
                ###############################################
                vanilla XForms
                ###############################################
                -->
                <xf:repeat ref="item">
                    <xf:input id="item" ref=".">
                        <xf:label>Firstname:</xf:label>
                    </xf:input>
                </xf:repeat>


                <!--
                ######
                plain vanilla HTML syntax.
                ######
                -->
                <div id="item" name="data" startsize="1">
                    <label for="second">item:</label>
                    <input id="second" type="text" name="item" value=""/>
                </div>


            </div>
        </div>
    </body>
</html>
