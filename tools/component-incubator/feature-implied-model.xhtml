        <!--
        ##############################################################################################
        This example shows a form with an implied model in the sense of the XForms4HTML draft.

        Each control element with a 'name' attribute is considered a bound XForms control. As (as here)
        no explicit XForms model is provided one is implied which is build from the 'name' values used
        as node name.

        The input in this example implies the following instance in a default model:
        <xf:instance id="C1" xmlns="">
            <data>
                <firstname>fooMannSchuh</firstname>
            </data>
        </xf:instance>

        The 'value' of the input control provides a default value of 'fooMannSchuh' here.

        The further attributes are also mapped as possible e.g. if a 'readonly' exists it will result in  a
        readonly="true()" MIP on a generated bind.

        Caution:
        we need to be aware that there are non-control elements bearing a 'name' that make no sense to consider
        for form processing e.g. <a name="foo">

        ##############################################################################################
        -->
        <style>
            fore-processor{
                margin-bottom:50px;
                width:100%;
                padding:20px;
                background: silver;
                display: block;
            }
            fore-processor div{
                width: 100%;
            }

            fore-processor span{
                min-width:100px;
                display: inline-block;
                border:thin solid;
                text-align: center;
            }
            .hint,.alert{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="xforms">

            <div id="registration">
                <label for="first">second name:</label>
                <input id="first" type="text" name="firstname" value="fooMannSchuh" readonly="readonly" required="required" incremental="true"/>
            </div>
        </div>
    </body>
</html>
