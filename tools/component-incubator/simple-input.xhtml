<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bf="http://betterform.sourceforge.net/xforms" xmlns:xf="http://www.w3.org/2002/xforms"
        bf:transform="bfResources/xslt/webcomponents.xsl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registration </title>

    </head>
    <body>
        <div id="xforms">
            <div id="xf1" style="display:none">
                <xf:model id="m-registration">
                    <xf:instance id="C1" xmlns="">
                        <data>
                            <firstname></firstname>
                        </data>
                    </xf:instance>
                    <xf:bind constraint="string-length(.) &gt; 3" id="C2" ref="firstname" required="true()"/>
                </xf:model>
            </div>
            <div id="registration">
                <xf:input id="first" ref="firstname" incremental="true">
                    <xf:label id="C12">Firstname:</xf:label>
                    <xf:alert>That's not a firstname</xf:alert>
                    <xf:hint> your name hugh? </xf:hint>
                    <bf:data enabled="true" readonly="false" required="false" schema-value="" type="string"
                             valid="true"></bf:data>
                </xf:input>

                <label for="second">second name:</label>
                <input id="second" type="string" name="firstname" value="" is="xf-input" incremental="true"/>
                <label for="second" class="alert">That's not right</label>
                <label for="second" class="hint"> your name hugh?</label>

            </div>
        </div>
    </body>
</html>
