<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bf="http://betterform.sourceforge.net/xforms"
      xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <title>Select1 Control Tests</title>
        <!--
          ~ Copyright (c) 2012. betterFORM Project - http://www.betterform.de
          ~ Licensed under the terms of BSD License

          -->
        <style type="text/css">
            *[enabled='false'] {
                display: none;
            }

            *[valid='false'] select {
                outline: 1px solid darkred;
            }

            *[readonly='true'] select {
                color: darkgray;
            }

            *[required='true'] label:after {
                content: '*';
                color: darkred;
            }

        </style>
        <xf:model id="C1">
            <xf:instance id="i-default">
                <data xmlns=""
                      readonly="false"
                      relevant="true"
                      required="true"
                      valid="true">
                    <select1>
                        <value>Select1 Value</value>
                        <label>Select1 Label</label>
                        <alert>Alert for Select1[1]</alert>
                        <hint>Hint for Select1[1]</hint>
                    </select1>
                </data>
            </xf:instance>
            <xf:instance id="i-colors">
                <items xmlns="">
                    <color>
                        <name>red</name>
                        <value>00FF00</value>
                    </color>
                    <color>
                        <name>green</name>
                        <value>0000FF</value>
                    </color>
                    <color>
                        <name>blue</name>
                        <value>FF0000</value>
                    </color>
                </items>
            </xf:instance>
            <xf:bind id="C2" nodeset="instance()">
                <xf:bind constraint="boolean-from-string(instance()/@valid)"
                         id="C3"
                         nodeset="select1[1]/value"
                         readonly="boolean-from-string(instance()/@readonly)"
                         relevant="boolean-from-string(instance()/@relevant)"
                         required="boolean-from-string(instance()/@required)"/>
            </xf:bind>
        </xf:model>
    </head>
    <body>
        <xf:select id="C4" ref="select1[1]/value">
            <xf:label id="C5" ref="../label">Select1 Label</xf:label>
            <xf:item id="C8" selected="false">
                <xf:label id="C9">Vanilla</xf:label>
                <xf:value id="C10">v</xf:value>
            </xf:item>
            <xf:item id="C11" selected="false">
                <xf:label id="C12">Strawberry</xf:label>
                <xf:value id="C13">s</xf:value>
            </xf:item>
            <xf:item id="C14" selected="false">
                <xf:label id="C15">Chocolate</xf:label>
                <xf:value id="C16">c</xf:value>
            </xf:item>
            <xf:choices id="C17">
                <xf:item id="C18" selected="false">
                    <xf:label id="C19">One</xf:label>
                    <xf:value id="C20">1</xf:value>
                </xf:item>
                <xf:item id="C21" selected="false">
                    <xf:label id="C22">Two</xf:label>
                    <xf:value id="C23">2</xf:value>
                </xf:item>
                <xf:item id="C24" selected="false">
                    <xf:label id="C25">Three</xf:label>
                    <xf:value id="C26">3</xf:value>
                </xf:item>
            </xf:choices>
            <xf:itemset id="C27" nodeset="instance('i-colors')/color">
                <xf:item id="C29" selected="false">
                    <xf:label id="C31">
                        <xf:output id="C33" ref="name">
                            <bf:data enabled="true"
                                     readonly="false"
                                     required="false"
                                     schema-value="red"
                                     type="string"
                                     valid="true">red
                            </bf:data>
                        </xf:output>
                    </xf:label>
                    <xf:value id="C35" ref="value">00FF00</xf:value>
                </xf:item>
                <xf:item id="C36" selected="false">
                    <xf:label id="C38">
                        <xf:output id="C40" ref="name">
                            <bf:data enabled="true"
                                     readonly="false"
                                     required="false"
                                     schema-value="green"
                                     type="string"
                                     valid="true">green
                            </bf:data>
                        </xf:output>
                    </xf:label>
                    <xf:value id="C42" ref="value">0000FF</xf:value>
                </xf:item>
                <xf:item id="C43" selected="false">
                    <xf:label id="C45">
                        <xf:output id="C47" ref="name">
                            <bf:data enabled="true"
                                     readonly="false"
                                     required="false"
                                     schema-value="blue"
                                     type="string"
                                     valid="true">blue
                            </bf:data>
                        </xf:output>
                    </xf:label>
                    <xf:value id="C49" ref="value">FF0000</xf:value>
                </xf:item>
                <bf:data>
                    <xf:item id="C28">
                        <xf:label>
                            <xf:output ref="name"/>
                        </xf:label>
                        <xf:value ref="value"/>
                    </xf:item>
                </bf:data>
            </xf:itemset>
            <bf:data enabled="true"
                     readonly="false"
                     required="true"
                     schema-value="Select1 Value"
                     type="string"
                     valid="true">Select1 Value
            </bf:data>
        </xf:select>
    </body>
</html>
