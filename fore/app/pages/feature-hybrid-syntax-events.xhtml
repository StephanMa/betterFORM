<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bf="http://betterform.sourceforge.net/xforms" xmlns:xf="http://www.w3.org/2002/xforms"
        bf:transform="bfResources/xslt/webcomponents.xsl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registration </title>
        <!--
      ~ Copyright (c) 2012. betterFORM Project - http://www.betterform.de
      ~ Licensed under the terms of BSD License
      -->

        <style>
            fore-processor{
                margin-bottom:50px;
                width:100%;
                padding:20px;
                background: silver;
                display: block;
            }
            fore-processor div{
                width: 100%;
            }

            fore-processor span{
                min-width:100px;
                display: inline-block;
                border:thin solid;
                text-align: center;
            }
            .hint,.alert{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="xforms">
            <div id="xf1" style="display:none">
                <xf:model id="m-registration">
                    <xf:instance id="C1" xmlns="">
                        <data>
                            <firstname>funkyOlMcDonald</firstname>
                        </data>
                    </xf:instance>
                    <xf:bind constraint="string-length(.) &gt; 3" id="C2" ref="firstname" required="true()"/>
                </xf:model>
            </div>
            <div id="registration">

                <!--
                ###############################################
                vanilla XForms
                ###############################################
                -->
                <xf:input id="first" ref="firstname" incremental="true">
                    <xf:label id="C12">Firstname:</xf:label>
                    <xf:alert>That's not a firstname</xf:alert>
                    <xf:hint> your name hugh? </xf:hint>
                    <xf:action ev:event="xforms-value-changed">
                        <xf:message>changed</xf:message>
                    </xf:action>
                </xf:input>


                <!--
                ######
                plain vanilla HTML syntax. Not even an 'is' attribute occurs (will be added by transform).
                ######
                -->
                <label for="second">second name:</label>
                <input id="second" type="string" name="firstname" ref="items/item" value="" incremental="true"/>
                <label for="second" is="xf-alert">That's not right</label>
                <label for="second" is="xf-hint"> your name hugh?</label>

                <script type="text/javascript">
                    document.getElementById("second").on("xforms-value-changed",function(e){
                        fore.message("changed");
                    });
                </script>

            </div>
        </div>
    </body>
</html>
