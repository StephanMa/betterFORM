  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
      <fore-model>
          <fore-instance id="default">
              <data>
                  <foo>Foo</foo>
              </data>
          </fore-instance>
      </fore-model>



      <input id="one" is="fore-output" ref="foo">
      <input id="two" is="fore-output" ref="foo">

      <script>

      suite('<fore-output>', function() {

        test("value of control 'one' is 'Foo'", function() {
          var myEl = document.querySelector('#one');
          assert.equal(myEl.value, 'Foo');
        });

        test("value of control 'two' is 'Foo'", function() {
          var myEl = document.querySelector('#two');
          assert.equal(myEl.value, 'Foo');
        });
