<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>{{greeting}}</span></h2>
    <span class="paper-font-body2">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        },

          ready: function () {
              console.log("fore-model ready");
              // `ready` is called after all elements have been configured, but
              // propagates bottom-up. This element's children are ready, but parents
              // are not.
              //
              // This is the point where you should make modifications to the DOM (when
              // necessary), or kick off any processes the element wants to perform.
          },

          attached: function () {
              // `attached` fires once the element and its parents have been inserted
              // into a document.
              //
              // This is a good place to perform any work related to your element's
              // visual state or active behavior (measuring sizes, beginning animations,
              // loading resources, etc).
              console.log("fore-model attached");

          },

          detached: function () {
              // The analog to `attached`, `detached` fires when the element has been
              // removed from a document.
              //
              // Use this to clean up anything you did in `attached`.
          },
      });
    })();
  </script>

</dom-module>
