<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../../bower_components/web-component-tester/browser.js"></script>


        <!-- Step 1: import the element to test -->
        <link rel="import" href="../fore-model.html">
    </head>
    <body>

        <!-- You can use the document as a place to set up your fixtures. -->
        <fore-model>
            <fore-instance id="default"></fore-instance>
            <fore-instance id="foo"></fore-instance>
        </fore-model>

        <script>
            var myEl = document.querySelector('fore-model');

            suite('<fore-model>', function () {
                console.log(myEl);

                test('get element existance', function () {
                    assert.equal(typeof(myEl) != 'undefined' && myEl != null,true);
                });

                test('get default instance', function () {
                    assert.equal(myEl.getDefaultInstance().id,"default");
                });

                test('get instance by id', function () {
                    assert.equal(myEl.getInstance('default').id,"default");
                    assert.equal(myEl.getInstance('foo').id,"foo");
                });

                test('test model-construct event fired', function () {
                    document.addEventListener('model-construct',function(e){
                        assert.equal(e.type,"model-construct");
                    });
                });

            });
        </script>

    </body>
</html>
