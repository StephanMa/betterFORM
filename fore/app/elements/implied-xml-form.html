<polymer-element name="implied-xml-form">
    
    <template>
        <!--<content></content>-->
        <form dataformat="xml" id="first2" is="fore-form" name="contact" onsubmit="return false;">
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" type="text" value="Brat" readonly="{this}.length < 3" calculate="{this} + ' ' + {lastname}"> </input>

            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" type="number" value="Pitt" required="true"> </input>

            <button id="myButton" value="Click">Click</button>
            <!-- ################################################################################

            Implied model resulting after model construction:

                <fore-model>
                    <fore-xml-instance type="application/xml">
                        <contact>
                            <firstname>Brat</firstname>
                            <lastname>Pitt</lastname>
                        </contact>
                    </fore-xml-instance>
                </fore-model>

            #################################################################################### -->

        </form>
    </template>
    <script>


        Polymer('implied-xml-form', {







            created: function () {
            },

            ready: function () {
            },

            enteredView: function () {
                var self=this;
                this.$.myButton.addEventListener("click",function(e){
                   //alert("boohooo");
                   //console.log(self.$.first2.xfmodel.getInstance().setValue('contact.lastname', 'fuzzy'));
                   console.log(self.$.first2.xfmodel.getInstance());

                   var myInst = self.$.first2.xfmodel.getInstance()
                   myInst.setValue('contact.lastname', 'fuzzier');
                    console.log("state: ", myInst.getItem('contact.lastname'));
                });
            }

        });
    </script>
</polymer-element>
