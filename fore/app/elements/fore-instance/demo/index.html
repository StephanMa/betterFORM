<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>fore-instance Demo</title>
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../fore-instance.html">

        <style>
            #result{
                font-size:1.5em;
                padding:20px;
                margin:20px;
            }
        </style>
    </head>
    <body unresolved>

        <p>Examples of <code>&lt;fore-instance&gt;</code>:</p>


        <fore-instance>
            <data>
                <firstname>John</firstname>
                <lastname>Doe</lastname>
                <alias></alias>
                <email></email>
                <pass1></pass1>
                <pass2></pass2>
                <agreement>true</agreement>
            </data>
        </fore-instance>


        <button id="change">change src</button>
        <button id="get-first-name">get firstname</button>
        <button id="set-first-name">set firstname</button>

        <div id="result"></div>

        <script>
            document.querySelector('#change').addEventListener('click', function (e) {
                document.querySelector("fore-instance").setAttribute("src", "../data.xml");
            });

            document.querySelector('#get-first-name').addEventListener('click', function (e) {
                var value = document.querySelector("fore-instance").get("//firstname");
                console.log("firstname",value);
                document.querySelector("#result").innerHTML=value;
            });
            document.querySelector('#set-first-name').addEventListener('click', function (e) {
                document.querySelector("fore-instance").set("//firstname","James");
            });
        </script>

    </body>
</html>
