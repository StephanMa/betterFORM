<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <fore-trigger></fore-trigger>

@group Seed Elements
@element fore-trigger
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="fore-trigger">

    <style>
        :host {
            display: none;
        }
    </style>


</dom-module>

<script>

    Polymer({

        is: 'fore-trigger',
        extends:'button',

        properties: {
        },

        // Element Lifecycle

        ready: function () {
            console.log( this, " ready");
        },

        attached: function () {
//            console.log(this, " attached");
            $(this).on("click", function(){
                console.log(this, " clicked");
                var submit = $(this).attr("submit");
                document.querySelector("#" + submit).serialize();
            })
        },

        detached: function () {
//            console.log(this, " detached");
        },


    });

</script>
