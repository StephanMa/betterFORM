<!--
An element providing a solution to no problem in particular.

Example:

    <fore-submission></fore-submission>

@group Seed Elements
@element fore-submission
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="fore-submission">

    <style>
        :host {
            display: none;
        }
    </style>

</dom-module>

<script>

    Polymer({

        is: 'fore-submission',

        properties: {
            resource:String,
            instance:String,
            method:String,
        },

        // Element Lifecycle

        ready: function () {
            console.log( this, " ready");
        },

        attached: function () {
//            console.log(this, " attached");
        },

        detached: function () {
//            console.log(this, " detached");
        },

        serialize: function(instanceId){
            console.log(this, ".serialize::instance ", instanceId);
            var instanceData = document.querySelector("#default:first-child");
            console.log(this, ".serialize::instance ", instanceData);

            var serializer = new XMLSerializer();
            var data = serializer.serializeToString(instanceData);
            console.log("instance serialized: ", data);
        }


    });

</script>
